<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script defer src="../app.js"></script>
</head>

<body>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Productos</h1>
  </div>
  <div class="row">
    <div class="col-md-12 p-4 m-auto">
      <form class="card card-body" id="productForm">
        <div class="form-group">
          <input type="text" id="name" placeholder="Nombre del Producto" class="form-control" autofocus>
        </div>
        <div class="form-group mt-3">
          <input type="number" id="price" step="any" placeholder="Precio del Producto" class="form-control">
        </div>
        <div class="form-group mt-3">
          <textarea id="description" rows="2" placeholder="Descripción del Producto" class="form-control"
            style="resize: none;"></textarea>
        </div>
        <button class="btn btn-primary mt-3">Guardar</button>
      </form>
    </div>
<!--    <div>-->
<!--      <div id="products"></div>-->
<!--    </div>-->

    <div class="col-md-12 p-4 m-auto">
      <table class="table table-bordered table-hover" id="productsTable">
        <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody id="products">
        <!-- Aquí se llenarán los productos dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../../scripts/products.js"></script>
</body>

</html>
