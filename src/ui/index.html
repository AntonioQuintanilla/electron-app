<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->

      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"

      http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
              style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://fonts.googleapis.com 'unsafe-inline';

    >


    <link rel="stylesheet" href="./bootstrap.min.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
    <link rel="stylesheet" href="./app.css">

    <title>Electron & MySQL</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-6 p-4 my-auto">
          <form class="card card-body" id="productForm">
            <div class="form-group">
              <input 
                  type="text"
                  id="name"
                  placeholder="Products's Name"
                  class="form-control" autofocus>
            </div>
            <div class="form-group mt-3">
              <input 
                  type="number"
                  id="price"
                  step="any"
                  placeholder="Product's Price"
                  class="form-control">
            </div>
            <div class="form-group mt-3">
              <textarea
                    id="description"
                    rows="3"
                    placeholder="Product's description" 
                    class="form-control"></textarea>
            </div>
            <button class="btn btn-primary mt-3">
              Save
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="products"></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
